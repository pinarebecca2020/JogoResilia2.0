<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jogo2.css">
    <title>Kill Humanity</title>
</head>

<body>
    <div id="containerMus" class="containerMus">
        <input type="radio" id="musicYes" value="Com música">
        <label for="musicYes">Com música</label>
        <input type="radio" id="musicNo" value="Sem música" checked>
        <label for="musicNo">Sem música</label>
    </div>
    <div id="containerImg" class="containerImg">
        <input type="radio" id="imgYes" value="Com Imagem">
        <label for="imgYes">Com Imagem</label>
        <input type="radio" id="imgNo" value="Sem imagem" checked>
        <label for="imgNo">Sem Imagem</label>
    </div>
    <div id="container" class="container">
        <div id="text" class="text">Kill Humanity</div>
        <div id="buttonsGrid" class="buttonsGrid">
            <button id="btn1" onclick="startGame()" class="btns">Novo Jogo</button>



        </div>
    </div>
</body>
<script src="./jogo2.js"></script>

</html>
